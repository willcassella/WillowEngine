# Travis CI configuration file
language: c++
compiler:
    - clang
    - gcc
sudo: required
dist: trusty
install:
    # Set up dependencies
    - ./travis-packages.sh
    # Set compilers to latest version
    - if [ "$CC" == "gcc" ]; then export CC=gcc-5 && export CXX=g++-5; fi
    - if [ "$CC" == "clang" ]; then export CC=clang-3.7 && export CXX=clang++-3.7; fi
script: 
    - mkdir build && cd build
    - cmake ../
    - make
